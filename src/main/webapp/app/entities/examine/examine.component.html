<div>
    <h2>
        <span jhiTranslate="tikuApp.examine.home.title">Examines</span>
        <button class="btn btn-primary float-right jh-create-entity create-examine" [routerLink]="['/', { outlets: { popup: ['examine-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="tikuApp.examine.home.createLabel">
            Create new Examine
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="examines">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="tikuApp.examine.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="status"><span jhiTranslate="tikuApp.examine.status">Status</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="delFlag"><span jhiTranslate="tikuApp.examine.delFlag">Del Flag</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="departmentId"><span jhiTranslate="tikuApp.examine.departmentId">Department Id</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="duration"><span jhiTranslate="tikuApp.examine.duration">Duration</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="score"><span jhiTranslate="tikuApp.examine.score">Score</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="projectId"><span jhiTranslate="tikuApp.examine.projectId">Project Id</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let examine of examines ;trackBy: trackId">
                <td><a [routerLink]="['../examine', examine.id ]">{{examine.id}}</a></td>
                <td>{{examine.name}}</td>
                <td>{{examine.status}}</td>
                <td>{{examine.delFlag}}</td>
                <td>{{examine.departmentId}}</td>
                <td>{{examine.duration}}</td>
                <td>{{examine.score}}</td>
                <td>{{examine.projectId}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../examine', examine.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'examine/'+ examine.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'examine/'+ examine.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="examines && examines.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
