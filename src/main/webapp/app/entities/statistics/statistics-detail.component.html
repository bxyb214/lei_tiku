
<div *ngIf="statistics">
    <h2><span jhiTranslate="tikuApp.statistics.detail.title">Statistics</span> {{statistics.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="tikuApp.statistics.type">Type</span></dt>
        <dd>
            <span>{{statistics.type}}</span>
        </dd>
        <dt><span jhiTranslate="tikuApp.statistics.statisticsDate">Statistics Date</span></dt>
        <dd>
            <span>{{statistics.statisticsDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="tikuApp.statistics.updateDate">Update Date</span></dt>
        <dd>
            <span>{{statistics.updateDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="tikuApp.statistics.count">Count</span></dt>
        <dd>
            <span>{{statistics.count}}</span>
        </dd>
        <dt><span jhiTranslate="tikuApp.statistics.name">Name</span></dt>
        <dd>
            <span>{{statistics.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'statistics/'+ statistics.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
